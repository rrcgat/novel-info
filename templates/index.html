{% extends "base.html" %} {% from "macros.html" import pagination_widget,
render_book_list %} {% block head %}
<style type="text/css">
  .book-title {
    padding-top: 1rem;
  }
  .book-block {
    display: flex;
    width: 100%;
    line-height: 1rem !important;
    padding: 5px;
    justify-content: space-between;
  }
  .book-bottom {
    padding-bottom: 1rem;
  }
  .book-tag {
    color: black;
    font-size: 13px;
    border-radius: 15px;
    padding-top: 1px;
    padding-right: 5px;
    padding-left: 5px;
    border: 1px solid;
  }
  .collapsible-header {
    flex-wrap: wrap;
  }
</style>
<script type="text/javascript">
  $(document).ready(function() {
    $('.collapsible').collapsible()
  })
</script>
{% endblock %} {% block body %}
<div class="container">
  <div class="row">{{ render_book_list(books) }}</div>
  <div class="card center">
    <div class="card-content">
      <p>更多请看微信小程序 :)</p>
    </div>
    <div class="card-conent">
      <img
        src="static/images/wechat-applet.jpg"
        style="height: 10rem;width: 10rem;"
      />
    </div>
  </div>
  <!-- <div class="row"> pagination_widget(pagination, '.index') </div> -->
</div>
{{ super() }} {% endblock %}
